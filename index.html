<!DOCTYPE html>
<html lang="nl" class="scroll-smooth dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 Countdown | De Ultieme Nieuwjaar Ervaring</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    fontFamily: {
                        sans: ["'Plus Jakarta Sans'", "sans-serif"],
                    },
                    colors: {
                        primary: "var(--primary-hex)",
                    }
                }
            }
        }
    </script>
</head>
<body class="theme-gold overflow-x-hidden">
    <canvas id="confetti-canvas"></canvas>
    
    <!-- Background Elements -->
    <div class="fixed inset-0 -z-10 overflow-hidden pointer-events-none">
        <div id="snow-container" class="absolute inset-0"></div>
        <div id="festive-container"></div>
    </div>

    <!-- Navigation -->
    <nav class="fixed top-0 w-full z-50 px-6 py-8 transition-all duration-500" id="main-nav">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3 group cursor-pointer">
                <div class="w-10 h-10 bg-primary rounded-xl flex items-center justify-center shadow-lg shadow-primary/20 group-hover:scale-110 transition-transform">
                    <i data-lucide="sparkles" class="w-6 h-6 text-black"></i>
                </div>
                <span class="text-xl font-extrabold tracking-tighter text-white">NY2026</span>
            </div>

            <div class="flex items-center gap-4">
                <button onclick="toggleFullscreen()" class="p-3 rounded-full glass hover:bg-white/10 transition-all text-white" title="Focus Mode">
                    <i data-lucide="maximize-2" class="w-5 h-5"></i>
                </button>
                <div class="relative">
                    <button onclick="toggleThemeMenu()" class="p-3 rounded-full glass hover:bg-white/10 transition-all text-white">
                        <i data-lucide="palette" class="w-5 h-5"></i>
                    </button>
                    <div id="theme-menu" class="hidden absolute right-0 mt-4 w-48 glass rounded-2xl p-2 shadow-2xl border border-white/10">
                        <button onclick="setTheme('gold')" class="w-full text-left px-4 py-2 rounded-xl hover:bg-white/10 text-sm font-bold text-white">Gold & Night</button>
                        <button onclick="setTheme('midnight')" class="w-full text-left px-4 py-2 rounded-xl hover:bg-white/10 text-sm font-bold text-white">Midnight Blue</button>
                        <button onclick="setTheme('aurora')" class="w-full text-left px-4 py-2 rounded-xl hover:bg-white/10 text-sm font-bold text-white">Aurora Green</button>
                        <button onclick="setTheme('sunset')" class="w-full text-left px-4 py-2 rounded-xl hover:bg-white/10 text-sm font-bold text-white">Sunset Rose</button>
                    </div>
                </div>
                <button onclick="toggleDevMenu()" class="px-6 py-2.5 bg-white text-black rounded-full text-sm font-bold hover:scale-105 transition-all active:scale-95">
                    Test
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="relative min-h-screen flex flex-col items-center justify-center px-6 pt-20">
        <div id="hero-content" class="text-center max-w-4xl mx-auto">
            <div class="inline-flex items-center gap-2 px-4 py-1.5 rounded-full bg-primary/10 border border-primary/20 text-primary text-xs font-black uppercase tracking-widest mb-8 animate-fade-in">
                <span class="relative flex h-2 w-2">
                    <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-primary opacity-75"></span>
                    <span class="relative inline-flex rounded-full h-2 w-2 bg-primary"></span>
                </span>
                Aftellen naar 2026
            </div>

            <h1 class="text-6xl md:text-9xl font-black text-white tracking-tighter mb-12 leading-none animate-slide-up">
                Het Nieuwe Jaar <br>
                <span class="text-transparent bg-clip-text bg-gradient-to-b from-white to-white/40">Wacht op Je.</span>
            </h1>

            <!-- Countdown Grid -->
            <div id="countdown-container" class="flex flex-wrap justify-center gap-4 md:gap-8 mb-16">
                <!-- Days -->
                <div class="countdown-card group">
                    <div class="relative z-10">
                        <span id="days" class="text-5xl md:text-8xl font-black text-white block mb-1 tabular-nums">00</span>
                        <span class="text-[10px] md:text-xs font-bold uppercase tracking-[0.3em] text-white/40 group-hover:text-primary transition-colors">Dagen</span>
                    </div>
                </div>
                <!-- Hours -->
                <div class="countdown-card group">
                    <div class="relative z-10">
                        <span id="hours" class="text-5xl md:text-8xl font-black text-white block mb-1 tabular-nums">00</span>
                        <span class="text-[10px] md:text-xs font-bold uppercase tracking-[0.3em] text-white/40 group-hover:text-primary transition-colors">Uren</span>
                    </div>
                </div>
                <!-- Minutes -->
                <div class="countdown-card group">
                    <div class="relative z-10">
                        <span id="minutes" class="text-5xl md:text-8xl font-black text-white block mb-1 tabular-nums">00</span>
                        <span class="text-[10px] md:text-xs font-bold uppercase tracking-[0.3em] text-white/40 group-hover:text-primary transition-colors">Minuten</span>
                    </div>
                </div>
                <!-- Seconds -->
                <div class="countdown-card group">
                    <div class="relative z-10">
                        <span id="seconds" class="text-5xl md:text-8xl font-black text-white block mb-1 tabular-nums">00</span>
                        <span class="text-[10px] md:text-xs font-bold uppercase tracking-[0.3em] text-white/40 group-hover:text-primary transition-colors">Seconden</span>
                    </div>
                </div>
            </div>

            <div id="celebration-msg" class="hidden animate-bounce">
                <h2 class="text-4xl md:text-6xl font-black text-primary mb-4">GELUKKIG NIEUWJAAR! 🎆</h2>
                <p class="text-white/60 text-xl">Welkom in 2026.</p>
            </div>
        </div>

        <!-- Dev Menu -->
        <div id="dev-menu" class="hidden fixed bottom-8 right-8 glass rounded-3xl p-4 border border-white/10 shadow-2xl z-[100] w-64">
            <p class="text-[10px] font-black text-white/40 uppercase tracking-widest mb-4 px-2">Developer Tools</p>
            <div class="space-y-2">
                <button onclick="triggerNewYear()" class="w-full text-left px-4 py-3 rounded-xl hover:bg-primary/20 text-sm font-bold text-white flex items-center gap-3 transition-all">
                    <i data-lucide="party-popper" class="w-4 h-4"></i> Start 2026
                </button>
                <button onclick="simulateExcitement('high')" class="w-full text-left px-4 py-3 rounded-xl hover:bg-red-500/20 text-sm font-bold text-white flex items-center gap-3 transition-all">
                    <i data-lucide="zap" class="w-4 h-4"></i> 10s Mode
                </button>
                <button onclick="resetExcitement()" class="w-full text-left px-4 py-3 rounded-xl hover:bg-white/10 text-sm font-bold text-white flex items-center gap-3 transition-all">
                    <i data-lucide="refresh-cw" class="w-4 h-4"></i> Reset
                </button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
